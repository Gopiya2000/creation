<html>
    <head>
        <style>
            body
            {
                background-color:#FFAACC;
            }
            h1
            {
                color:#770080;
                font-style:italic;
                font-family:courier New;
                text-align:center;
            }
            #result
            {
                color:#770080;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <h1>College Training Feedback Form</h1>
        <form onsubmit="return rating()">
            Participant Name<input type="text" name="participantName" id="pname" placeholder="Enter your name"><br>
            College Name<input type="text" name="collegeName"><br>
            Participant Address<textarea name="participantAddress" rows="5" cols="20"></textarea><br>
            Gender<input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br>
            Email ID<input type="email" name="email"><br>
            Mobile Number<input type="text" name="mobileNumber"><br>
            Trainer's Name<input type="text" name="trainerName" id="tname"><br>
            Course Name<input type="text" name="courseName"><br>
            Course Completion date<input type="date" name="dateofcompletion"><br>
            Trainer's Feedback<input type="text" id="fd" name="trainerFeedback" list="feedback">
            <datalist id="feedback">
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Below Average</option>
            </datalist><br>
            <input type="submit" name="submit" value="Submit Feedback">
            <input type="reset" name="Reset" value="Clear">
        </form>
        <div id="result"></div>
        <script>
        function rating()
        {
            var a=document.getElementById("fd").value;
            var fr;
            if(a=="Excellent")fr=5;
            else if(a=="Very Good")fr=4;
            else if(a=="Good")fr=3;
            else if(a=="Average")fr=2;
            else if(a=="Below Average")fr=1;
            document.getElementById("result").innerHTML="Feedback rating of "+document.getElementById("tname").value+" is "+fr+" / 5.Given by participant - "+document.getElementById("pname").value;
            return false;
        }
        </script>
    </body>
</html>
